<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna LaSalle</title>
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <h1>CANDIDATOS:</h1>

    <div class="divcandidato"> 


            <div class="info">

                <p class="numero">10</p>
                <img class="imagem" src="foto.jpg">
                <p class="representante">Ranya Campanario</p>
                <p class="vice-representante">Rennan Cabral</p>

            </div>
        
            <div id="candidato">

            <button type="button" id="adccandidato">

                <ion-icon name="add-outline"></ion-icon>

            </button>

            </div>
        
    </div>

    <div class="questionario">

        <form id="formulario" method="POST" action="urna.py">

                <label for="rep" class="titulo"> Representante: </label><br>
                <input type="text" name="representante" class="input"  maxlength="20" ><br class="br"><br>
                

                <label for="vicerep" class="titulo"> Vice - representante: </label><br>
                <input type="text" name="vicerepresentante" class="input"  maxlength="16"><br class="br"><br>


                <label for="num" class="titulo"> NÃºmero: </label><br>
                <input type="number" name="numero" class="input"  maxlength="2" ><br class="br"><br>

                <input type="button" id="adicionar" value="Adicionar"/>
                
        </form><br><br>

            <div id="fotocandidato"> 

                <label id="enviarimg">

                    <ion-icon name="add-outline"> <input type="file"> </ion-icon>
                </label>

                <input type="file">
                
            
            </div>

            <div id="botaoclose"> 

                <button type="button" id="fecharquestionario">

                    <ion-icon id="fechar" name="close-outline"></ion-icon>

                </button>
            
            </div>


    </div>


    <script src="acao.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
